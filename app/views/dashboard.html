<div ng-include="'views/partials/header.html'"></div>
<div ng-include="'views/partials/aside.html'"></div>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dashboard
      <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
      <li><a ><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header with-border">
            <i class="fa fa-bar-chart-o"></i>
            <h3 class="box-title">Interactive Area Chart</h3>
            <div class="box-tools pull-right">
              Real time
              <div class="btn-group" id="realtime" data-toggle="btn-toggle">
                <button type="button" class="btn btn-default btn-xs active" data-toggle="on">On</button>
                <button type="button" class="btn btn-default btn-xs" data-toggle="off">Off</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="info-box" style="background-color: {{sla.color}}" ng-repeat="sla in slas">
          <span class="info-box-icon"><i class="ion ion-ios-pie-outline"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">{{sla.name}}</span>
            <span class="info-box-number">{{nodesBySla(sla)}}</span>
            <div class="progress">
              <div class="progress-bar" style="width: 50%"></div>
            </div>
            <span class="progress-description">
              50% Increase in 30 Days
            </span>
          </div><!-- /.info-box-content -->
        </div>
      </div>
    </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->

<div ng-include="'views/partials/footer.html'"></div>
